{% extends 'base.html' %}

{% block title %}Checkout Cancelled{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card border-warning">
                <div class="card-body">
                    <i class="fas fa-times-circle text-warning" style="font-size: 4rem;"></i>
                    <h2 class="card-title text-warning mt-3">Checkout Cancelled</h2>
                    <p class="card-text">
                        Your checkout was cancelled. No payment has been processed.
                    </p>
                    <p class="text-muted">
                        <small>Your items are still in your cart and ready for checkout.</small>
                    </p>
                    <div class="mt-4">
                        <a href="{% url 'cart' %}" class="btn btn-primary me-2">
                            <i class="fas fa-arrow-left me-1"></i>
                            Back to Cart
                        </a>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-home me-1"></i>
                            Continue Browsing
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
