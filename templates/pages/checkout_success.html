{% extends 'base.html' %}

{% block title %}Payment Successful!{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card border-success">
                <div class="card-body">
                    <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                    <h2 class="card-title text-success mt-3">Payment Successful!</h2>
                    <p class="card-text">
                        Thank you for your purchase! Your payment has been processed successfully.
                    </p>
                    <p class="text-muted">
                        <small>You will receive a confirmation email shortly.</small>
                    </p>
                    <div class="mt-4">
                        <a href="{% url 'home' %}" class="btn btn-primary me-2">
                            <i class="fas fa-home me-1"></i>
                            Return to Home
                        </a>
                        <a href="{% url 'cart' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-shopping-cart me-1"></i>
                            Continue Shopping
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
