{% extends 'base.html' %}

{% load static %}

{% block title %}
{{ title }}
{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/notes.css' %}">
{% endblock %}

{% block content %}
<div class="note-create">
    <h1>{{title}}</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="col-md-4">



            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{note.title}}">
            </div>

            <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control" id="content" name="content">{{note.content}}</textarea>
            </div>

            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" class="form-control-file" id="image" name="image" value="{{note.image}}">
            </div>


            <div class="form-group">
                <label for="release_date">Release Date</label>
                <input type="date" class="form-control" id="release_date" name="release_date"
                    value="{{note.release_date|date:'Y-m-d'}}">
            </div>


            <button class="btn btn-primary">Save Note</button>
        </div>
    </form>
</div>
{% endblock %}
