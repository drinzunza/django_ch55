{% extends 'base.html' %}

{% load static %}

{% block title %}
    {{ title }}
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/notes.css' %}">
{% endblock %}

{% block content %}
    <div class="note-create">
        <h1>{{title}}</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            {{form.as_p}}

            <button class="btn btn-primary">Save Note</button>
        </form>
    </div>
{% endblock %}
